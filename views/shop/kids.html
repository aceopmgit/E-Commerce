    <div id="modals">
        <!-- Signup Modal -->
        <div class="modal fade" id="signupModal">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header" style="background-color: #e94c0e;">
                        Signup
                    </div>

                    <div class="modal-body" style="background-color: #f7af93;">
                        <form id="signupForm">
                            <div class="form-floating">
                                <input type="text" id="sname" name="sname" class="form-control" placeholder="Name"
                                    autofocus required />
                                <label for="name" class="form-label">Name</label>
                                <br />
                            </div>
                            <div class="form-floating">
                                <input type="email" id="semail" name="Email" class="form-control" placeholder="Email"
                                    required />
                                <label for="email" class="form-label">Email</label>
                                <br />
                            </div>

                            <div class="form-floating">
                                <input type="password" id="spassword" name="Password" class="form-control"
                                    placeholder="Enter Password" required />
                                <label for="password" class="form-label">Password</label>
                                <br />
                            </div>

                        </form>
                        <div class="modal-footer" style="background-color: #f7af93">
                            <button class="btn btn-outline-success" type="submit" form="signupForm">Signup</button>

                            <button class="btn btn-outline-danger" data-bs-dismiss="modal" data-bs-target="#modal"
                                id="signupModalClose">Close</button>
                        </div>

                    </div>


                </div>
            </div>
        </div>

        <!-- login Modal -->
        <div class="modal fade" id="loginModal">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header" style="background-color: #e94c0e;">
                        Login
                    </div>

                    <div class="modal-body" style="background-color: #f7af93;">
                        <form id="loginForm">

                            <div class="form-floating">
                                <input type="email" id="lemail" name="Email" class="form-control" placeholder="Email"
                                    required />
                                <label for="email" class="form-label">Email</label>
                                <br />
                            </div>

                            <div class="form-floating">
                                <input type="password" id="lpassword" name="Password" class="form-control"
                                    placeholder="Enter Password" required />
                                <label for="password" class="form-label">Password</label>
                                <br />
                            </div>

                        </form>
                        <div class="modal-footer" style="background-color: #f7af93">
                            <button class="btn btn-outline-success" type="submit" form="loginForm">Login</button>

                            <button class="btn btn-outline-danger" data-bs-dismiss="modal" data-bs-target="#modal"
                                id="loginModalClose">Close</button>
                        </div>

                    </div>


                </div>
            </div>
        </div>

        <!-- logout Modal -->
        <div class="modal fade" id="logoutModal">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">



                    <div class="modal-body" style="background-color: #f7af93;">
                        <H4>ARE YOU SURE YOU WANT TO LOGOUT ?</H4>
                    </div>

                    <div class="modal-footer" style="background-color: #f7af93">
                        <a class="btn btn-outline-secondary" href="/home" id="logoutYes">YES</a>
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal"
                            data-bs-target="#modal">NO</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- profile Modal -->
        <div class="modal fade" id="profileModal">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header" style="background-color: #e94c0e;">
                        Profile
                    </div>

                    <div class="modal-body" style="background-color: #f7af93;" id="profileInfo">

                    </div>
                    <div class="modal-footer" style="background-color: #f7af93">
                        <button class="btn btn-outline-success" id="editProfileModalLauncher" data-bs-toggle="modal"
                            data-bs-target="#editProfileModal">Edit</button>

                        <button class="btn btn-outline-danger" data-bs-dismiss="modal" data-bs-target="#modal"
                            id="profileModalClose">Close</button>
                    </div>


                </div>
            </div>
        </div>

        <!-- profile info edit Modal -->
        <div class="modal fade" id="editProfileModal">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header" style="background-color: #e94c0e;">
                        Edit Profile
                    </div>

                    <div class="modal-body" style="background-color: #f7af93;">
                        <form id="editProfileInfoForm">
                            <div class="form-floating">
                                <input type="text" id="pName" name="pname" class="form-control" placeholder="Name"
                                    autofocus required />
                                <label for="name" class="form-label">Name</label>
                                <br />
                            </div>

                            <div class="form-floating">
                                <input type="email" id="pEmail" name="Email" class="form-control" placeholder="Email"
                                    required />
                                <label for="email" class="form-label">Email</label>
                                <br />
                            </div>

                            <div class="form-floating">
                                <input type="text" id="pAddress" name="paddress" class="form-control"
                                    placeholder="Address" required />
                                <label for="name" class="form-label">Address</label>
                                <br />
                            </div>

                        </form>
                        <p id='editInfoErrorMessage' style="color: red;"></p>
                        <div class="modal-footer" style="background-color: #f7af93">
                            <button class="btn btn-outline-success" type="submit"
                                form="editProfileInfoForm">Submit</button>

                            <button class="btn btn-outline-danger" data-bs-dismiss="modal" data-bs-target="#modal"
                                id="editProfileModalClose">Close</button>
                        </div>

                    </div>


                </div>
            </div>
        </div>

        <!-- logout Modal -->
        <div class="modal fade" id="changePasswordModal">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-body" style="background-color: #f7af93;">
                        <form id="changePasswordForm">
                            <p>Please enter your registered email address to reset your password</p>
                            <div class="form-floating">
                                <input type="email" id="cEmail" name="Email" class="form-control" placeholder="Email"
                                    required />
                                <label for="email" class="form-label">Email</label>
                                <br />
                            </div>



                        </form>
                        <div class="modal-footer" style="background-color: #f7af93">
                            <button class="btn btn-outline-success" type="submit" form="changePasswordForm"
                                id="changePasswordSubmit">Submit</button>

                            <button class="btn btn-outline-danger" data-bs-dismiss="modal" data-bs-target="#modal"
                                id="changePasswordClose">Close</button>
                        </div>

                    </div>


                </div>
            </div>
        </div>



        <!-- Alert message modal -->
        <div class="modal fade" id="alertMessageModal">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">



                    <div class="modal-body" style="background-color: #f7af93;">
                        <p><b id="alertMessage"></b></p>
                    </div>

                    <div class="modal-footer" style="background-color: #f7af93">
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal"
                            data-bs-target="#modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
